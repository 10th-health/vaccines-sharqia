<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مواعيد التطعيمات - الشرقية</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Tajawal", Arial, sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #0d6efd;
    }
    table {
      font-size: 0.95rem;
    }
    th {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h1 class="text-center">مواعيد جلسات التطعيم للأطفال</h1>

  <div class="card p-4 mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="edara" class="form-label">اختر الإدارة:</label>
        <select id="edara" class="form-select">
          <option value="">-- اختر الإدارة --</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="wahda" class="form-label">اختر الوحدة:</label>
        <select id="wahda" class="form-select">
          <option value="">-- اختر الوحدة --</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button id="searchBtn" class="btn btn-primary me-2">بحث</button>
        <button id="resetBtn" class="btn btn-secondary">مسح النتائج</button>
      </div>
    </div>
  </div>

  <p class="text-end text-muted">لطباعة النتائج أو حفظها كـ PDF اضغط Ctrl+P في المتصفح</p>

  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>الإدارة</th>
          <th>الوحدة</th>
          <th>من عمر شهرين إلى 9 شهور</th>
          <th>عند عمر سنة</th>
          <th>عند عمر سنة ونصف</th>
          <th>بي سي جي</th>
        </tr>
      </thead>
      <tbody id="data-table-body"></tbody>
    </table>
  </div>
</div>

<script>
let data = [];
const edaraSelect = document.getElementById('edara');
const wahdaSelect = document.getElementById('wahda');
const tableBody = document.getElementById('data-table-body');
const searchBtn = document.getElementById('searchBtn');
const resetBtn = document.getElementById('resetBtn');

// تحميل البيانات من ملف CSV
fetch('vaccine_schedule.csv')
  .then(res => res.text())
  .then(text => {
    let rows = text.split('\n').map(r => r.split(','));
    rows.shift(); // إزالة العناوين
    data = rows.filter(r => r.length >= 5).map(r => {
      let fifthVal = '';
      let boosterVal = '';
      if (r[3]) {
        let parts = r[3].split('،');
        fifthVal = parts[0] ? parts[0].trim() : '';
        boosterVal = parts[1] ? parts[1].trim() : '';
      }
      return {
        edara: r[0].trim(),
        wahda: r[1].trim(),
        firstToFourth: r[2].trim(),
        fifth: fifthVal,
        booster: boosterVal,
        bcg: r[4] ? r[4].trim() : ''
      };
    });

    let edarats = [...new Set(data.map(d => d.edara))];
    edarats.forEach(e => {
      let option = document.createElement('option');
      option.value = e;
      option.textContent = e;
      edaraSelect.appendChild(option);
    });
  });

// عند تغيير الإدارة تحديث الوحدات
edaraSelect.addEventListener('change', () => {
  wahdaSelect.innerHTML = '<option value="">-- اختر الوحدة --</option>';
  if (edaraSelect.value) {
    let wahdat = [...new Set(data.filter(d => d.edara === edaraSelect.value).map(d => d.wahda))];
    wahdat.forEach(w => {
      let option = document.createElement('option');
      option.value = w;
      option.textContent = w;
      wahdaSelect.appendChild(option);
    });
  }
});

// البحث
searchBtn.addEventListener('click', () => {
  tableBody.innerHTML = '';
  let filtered = data;

  if (edaraSelect.value) {
    filtered = filtered.filter(d => d.edara === edaraSelect.value);
  }

  if (wahdaSelect.value) {
    filtered = filtered.filter(d => d.wahda === wahdaSelect.value);
  }

  filtered.forEach(d => {
    let row = `<tr>
      <td>${d.edara}</td>
      <td>${d.wahda}</td>
      <td>${d.firstToFourth}</td>
      <td>${d.fifth}</td>
      <td>${d.booster}</td>
      <td>${d.bcg}</td>
    </tr>`;
    tableBody.innerHTML += row;
  });
});

// إعادة الوضع الأولي
resetBtn.addEventListener('click', () => {
  edaraSelect.value = '';
  wahdaSelect.innerHTML = '<option value="">-- اختر الوحدة --</option>';
  tableBody.innerHTML = '';
});
</script>

</body>
</html>
